<!DOCTYPE html>
<html lang="en" class="h-full bg-base-200">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/src/app.css" />
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>hiccupad - HTML to Hiccup</title>
    <style>
      /* Adjust Prism styles for better readability */
      pre[class*="language-"] {
        padding: 0.5em;
        margin: 0;
        font-size: var(--text-xs);
        border-radius: 0.25rem;
      }
    </style>
  </head>
  <body class="h-full">
    <div class="min-h-full flex flex-col">
      <nav class="border-b border-base-300">
        <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
          <div class="flex h-16 justify-between">
            <div class="flex">
              <div class="flex shrink-0 items-center">
                <div class="text-primary-content bg-primary rounded-full p-2">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 14.25v-2.625a3.375 3.375 0 0 0-3.375-3.375h-1.5A1.125 1.125 0 0 1 13.5 7.125v-1.5a3.375 3.375 0 0 0-3.375-3.375H8.25m2.25 0H5.625c-.621 0-1.125.504-1.125 1.125v17.25c0 .621.504 1.125 1.125 1.125h12.75c.621 0 1.125-.504 1.125-1.125V11.25a9 9 0 0 0-9-9Z" />
                    </svg>                  
                </div>
                <h1 class="ml-4 text-2xl font-bold text-content">hiccupad</h1>
              </div>
            </div>
          </div>
        </div>
      </nav>

      <main class="flex w-full flex-grow flex-col md:flex-row">
        <div data-role="editor" class="flex flex-col flex-1 min-h-[50vh] p-4 md:w-1/2 md:min-h-0 border-b md:border-r md:border-b-0 border-base-300 relative">
            <textarea id="html-input" class="w-full rounded-md p-4 flex-grow resize-none border-0 bg-base-100 focus:ring-0 focus:outline-none text-xs leading-tight font-mono" placeholder="Paste your HTML here..."></textarea>
            <button id="convert-button" class="btn btn-primary btn-circle absolute right-6 top-6 hidden" type="button" title="Convert HTML to Hiccup">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M13.5 4.5 21 12m0 0-7.5 7.5M21 12H3" />
                </svg>                  
            </button>
        </div>
        <div data-role="result" class="flex flex-col flex-1 min-h-[50vh] md:w-1/2 md:min-h-0 p-4 relative">
            <div id="result-output" class="bg-base-100 rounded-md p-4 flex-grow overflow-auto">
                <pre><code class="text-xs font-mono"></code></pre>
            </div>
            <button id="copy-button" class="btn btn-primary btn-circle absolute right-6 top-6 hidden" title="Copy to clipboard" type="button">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M15.666 3.888A2.25 2.25 0 0 0 13.5 2.25h-3c-1.03 0-1.9.693-2.166 1.638m7.332 0c.055.194.084.4.084.612v0a.75.75 0 0 1-.75.75H9a.75.75 0 0 1-.75-.75v0c0-.212.03-.418.084-.612m7.332 0c.646.049 1.288.11 1.927.184 1.1.128 1.907 1.077 1.907 2.185V19.5a2.25 2.25 0 0 1-2.25 2.25H6.75A2.25 2.25 0 0 1 4.5 19.5V6.257c0-1.108.806-2.057 1.907-2.185a48.208 48.208 0 0 1 1.927-.184" />
                </svg>
                <svg class="hidden" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="m4.5 12.75 6 6 9-13.5" />
                </svg>                  
            </button>
        </div>
      </main>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-core.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/autoloader/prism-autoloader.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-clojure.min.js"></script>
    
    <script type="module" src="/dist/app.js"></script>
  </body>
</html>
